<div class="container-xl">
  <h2>Danh sách</h2>
  <div class="text-right mb-3">
    <a [routerLink]="['create']" class="btn btn-outline-info">Thêm mới sách</a>
  </div>
  <table class="table table-light">
    <thead>
    <h4>Tổng số sách: {{products.length}}</h4>
    <tr>
      <td>#</td>
      <td>Tên sách</td>
      <td>Tác giả</td>
      <td></td>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let product of products">
      <td>{{ product.id }}</td>
      <td><a [routerLink]="'/view/' + product.id">{{ product.title }}</a></td>
      <td>{{ product.author }}</td>
      <td>
        <a [routerLink]="'/edit/' + product.id" class="btn btn-sm btn-outline-info">Sửa</a>
        <a [routerLink]="'/delete/' + product.id" class="btn btn-sm btn-outline-danger ml-1">Xoá</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
